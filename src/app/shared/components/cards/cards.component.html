<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{title}}</h2>
        <h4 class="card-text">{{description}}</h4>
        <a *ngIf="userRole=='admin'" mdbBtn color="primary" routerLink={{href}} class="btn btn-primary stretched-link">{{title}}</a>
        <a *ngIf="userRole=='instructor'" mdbBtn color="secondary" routerLink={{href}} class="btn btn-secondary ripple-surface stretched-link">{{title}}</a>
        <a *ngIf="userRole=='student'" mdbBtn color="warning" routerLink={{href}} class="btn btn-warning stretched-link">{{title}}</a>
    </div>
</div>
