<!-- Navbar Admin -->
<mdb-navbar *ngIf="userRole=='admin'" SideClass="navbar navbar-expand-lg navbar-dark indigo">
    <!-- Navbar brand -->
    <mdb-navbar-brand>
        <a class="navbar-brand" *ngIf="userRole=='admin'">
            <img src="../../../../../assets/images/logo.png" routerLink="/admin/home" height="40" alt="">
        </a>
    </mdb-navbar-brand>

    <links>
        <!-- ADMIN -->
        <ul class="navbar-nav mr-auto" *ngIf="userRole=='admin'">
            <li class="nav-item" [ngClass]="{'active': url == '/admin/account/create'}">
                <a class="nav-link waves-light"  routerLink="/admin/account/create" mdbWavesEffect> Account & Grouping Creation </a>
            </li>
            <li class="nav-item" [ngClass]="{'active': url == '/admin/account/edit'}">
                <a class="nav-link waves-light" routerLink="/admin/account/edit" mdbWavesEffect> Edit Account & Grouping </a>
            </li>
            <li class="nav-item" [ngClass]="{'active': url == '/admin/account/delete'}">
                <a class="nav-link waves-light" routerLink="/admin/account/delete" mdbWavesEffect> Delete Account </a>
            </li>
            <li class="nav-item" [ngClass]="{'active': url == '/admin/activitylog'}">
                <a class="nav-link waves-light" routerLink="/admin/activitylog" mdbWavesEffect> Activity Log </a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                  <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                  <!-- <a class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a> -->
                  <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/login">Log out</a>
                </div>
            </li>
        </ul>
    </links>
</mdb-navbar>
<!-- END OF ADMIN -->
<!------------------>

<!-- Navbar Instructor -->

    </mdb-navbar-brand>

              <a class="nav-link waves-light" routerLink="/instructor/account/create" mdbWavesEffect> Create Student </a>

            <li class="nav-item active" [ngClass]="{'active': url == '/instructor/assignment/create'}">

                <a class="nav-link waves-light" routerLink="/instructor/assignment/edit" mdbWavesEffect> Edit Assignment </a>
            </li>

                <a class="nav-link waves-light" routerLink="/instructor/assignment/mark" mdbWavesEffect> Mark Assignment </a>
            </li>
        </ul>
        <!-- Float Right -->
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item dropdown" dropdown>

                </div>
              </li>
        </ul>

    </links>
</mdb-navbar>
