<div fxLayout="row" fxLayoutAlign="center" class="w-100 mb-2">

</div>
<div *ngIf="isRecording && (selectedRecordingOption !== 'Camera Recording')" fxLayout="row" fxLayoutAlign="center" class="w-100">
  Time elapsed: {{player.record().streamCurrentTime | number: '1.1-1'}}s
</div>
<div [ngClass] = "((isRecording || !isRecorded) && (selectedRecordingOption !== 'Camera Recording')) ? 'invisible' : ''">
  <video id="video_{{idx}}" class="video-js vjs-default-skin" playsinline></video>
</div>
