<app-header></app-header>

<div class="account_edit_wrapper">
    <div class="container">
        <br>
        <h1>Edit Account & Grouping</h1>
        <br>
        <form [formGroup]="editForm">
                <label for="username">Username:</label>
                    <b>{{username}}</b> <br>

                <label for="first_name">First Name:</label>
                    <input type="text" [ngModel]="first_name" formControlName="first_name">
                    <br>

                <label for="last_name">Surname:</label>
                    <input type="text" [ngModel]="last_name" formControlName="last_name">
                    <br>

                <label for="role">Role:</label>
                    <mat-form-field appearance="fill">
                        <mat-select [ngModel]="selectedItem" formControlName="role">
                            <mat-option value='student'>Student</mat-option>
                            <mat-option value='instructor'>Instructor</mat-option>
                            <mat-option value='admin'>Admin</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <br>

                <label for="school">School:</label>
                    <input type="text" [ngModel]="school" formControlName="school">
                    <br>

                <label for="school_instrument_level">School-Instrument-Level:</label>
                    <input type="text" size=50 [ngModel]="school_instrument_level" formControlName="school_instrument_level">
                    <br>

                <button name="Submit" value="Submit" (click)="edit()">Submit</button>
                <!-- <button type="button" value="Return" routerLink="/admin/account/edit">Return</button> -->
        </form>
    </div>
</div>
