<app-header></app-header>

<div class="account_edit_wrapper">
    <div class="container">
        <br>
        <h1>Edit Account & Grouping</h1>
        <br>
        <form [formGroup]="editForm">
                <label for="username">Username:</label>
                    <b>{{username}}</b> <br>

                <label for="first_name">First Name:</label>
                    <input type="text" [ngModel]="first_name" formControlName="first_name">
                    <br>

                <label for="last_name">Surname:</label>
                    <input type="text" [ngModel]="last_name" formControlName="last_name">
                    <br>

                <label for="role">Role:</label>
                    <b>{{role}}</b> <br>


                <label for="school">School:</label>
                    <input type="text" [ngModel]="school" formControlName="school">
                    <br>

                <label for="school_instrument_level">Class:</label>
                    <input type="text" size=50 [ngModel]="school_instrument_level" formControlName="school_instrument_level">
                    <br>

                <br>
                <app-dialog-box [actionType]="actionType" [docid]="docId" [username]="username"></app-dialog-box>
                <button mdbBtn type="button" color="success" class="submitButton" (click)="edit()">Submit</button>
        </form>
    </div>
</div>
