<app-header></app-header>
<p> delete page working! </p>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
  
    
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="school">
      <th mat-header-cell *matHeaderCellDef> school </th>
      <td mat-cell *matCellDef="let element"> {{element.school}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef> group </th>
      <td mat-cell *matCellDef="let element"> {{element.school_group}} </td>
    </ng-container>

    
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element"> 
            <button type="button" mdbBtn color="danger" value="{{element.username}}" (click)="delete(element.username)" mdbWavesEffect> Delete </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
