customHeaders:
  - pattern: '**/*'
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: X-Content-Type-Options
        value: nosniff
      - key: Content-Security-Policy
        value: default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://firestore.googleapis.com/; img-src 'self';
          fonts.gstatic.com; font-src 'self' fonts.gstatic.com; object-src 'self' https://firebasestorage.googleapis.com/; media-src 'self' https://firebasestorage.googleapis.com/;
