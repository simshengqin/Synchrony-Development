language: node_js

node_js:
  - 10.15.1

cache:
  directories:
    - node_modules

branches:
  only:
    - main
    - staging
before_script:
  - npm install

script:
  - if [[ "$TRAVIS_BRANCH" = "main" || "$TRAVIS_BRANCH" = "staging" ]]; then npm run build; else echo "not a build branch"; fi

before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - sed -i '/dist/d' .gitignore
  - git add . && git commit -m "latest build"
  
deploy:
  provider: elasticbeanstalk
  access_key_id: "AKIASIYNIY4ZGQUHGZM5"
  secret_access_key:
    secure: "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"
  region: "ap-southeast-1"
  app: Synchrony"
  env: "Synchrony-env"
  bucket_name: "elasticbeanstalk-ap-southeast-1-156257273650"
  on:                
    branch: main
after_deploy:
  - echo "Applcation Deployed!"